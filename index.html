<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC:wght@300&family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
    </head>
<body>

    <!-- Button color: rgb(54, 52, 51); -->
    <!-- Operation button color: rgb(255, 164, 8); -->
    <!-- bg-color: black -->

    <h1>Calculator</h1>

    <div class="calc-body">


        <!-- TODO: Make the input field take only certain characters-->

        <!-- oninput="validateInput()" -->
        <input type="text" name="" id="input-text" placeholder="0" >
        <br>
        
        <div class="calc-buttons">
            <button class="seven num-buttons">7</button>
            <button class="eight num-buttons">8</button>
            <button class="nine num-buttons">9</button>
            <button class="plus op-buttons">+</button>
            <button class="four num-buttons">4</button>
            <button class="five num-buttons">5</button>
            <button class="six num-buttons">6</button>
            <button class="minus op-buttons">-</button>
            <button class="one num-buttons">1</button>
            <button class="two num-buttons">2</button>
            <button class="three num-buttons">3</button>
            <button class="multiply op-buttons">x</button>
            <button class="point num-buttons">.</button>
            <button class="zero num-buttons">0</button>
            <button class="equal-to">=</button>
            <button class="divide op-buttons">/</button>
        </div>

    </div>

    <footer>Copyright Â© Sagnik Ghosh</footer>

    <script src="script.js"></script>
</body>
</html>
